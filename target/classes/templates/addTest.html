<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:form="http://www.w3.org/1999/html"
      lang="en">
<head>
    <title>Quiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="/static/style.css" th:href="@{/static/style.css}"/>
</head>
<body>
    <form class="logout" th:action="@{/logout}" method="post">
        <input type="submit" value="Sign out" />
    </form>
    <p class="editingCategory">Editing category: <span th:text="${category}"></span></p>
    <p class="addTest">Add test level</p>
    <form th:action="@{'/admin/categories/' + ${category}}" method="post">
        <label class="inputNewCategory">Input new test level: <input type="text" name="level" required="required" /></label>
        <div class="inputSubmit">
            <input type="submit" value="Add" />
            <input type="reset" value="Reset" />
        </div>
    </form>
    <p><a href="/admin/categories">Back</a> </p>
</body>
</html>
