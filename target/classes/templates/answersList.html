<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:form="http://www.w3.org/1999/html"
      lang="en">
    <head>
        <title>Quiz</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all"
              href="/static/style.css" th:href="@{/static/style.css}"/>
    </head>
    <body>
        <form class="logout" th:action="@{/logout}" method="post">
            <input type="submit" value="Sign out" />
        </form>
        <h1>Answers:</h1>
        <tr th:each="answer : ${answers}">
            <td class="questionList" th:text="${answer.id}"></td>
            <td class="questionList" th:text="${answer.body}"></td>
            <td class="questionList" th:text="${answer.correct}"></td>
            <div class="user-attribute-vertical-space"></div>
        </tr>
        <h3 class="addQuestion">Add new answer</h3>
        <form th:action="@{'/admin/categories/' + ${category} + '/' + ${level} + '/' + ${questionId} + '/addAnswers'}" method="post">    <!-- куда посылаем форму -->
            <label class="inputNewQuestion">Input new answer: <input type="text" name="body" required="required" /> </label>
            <div></div>
            <label class="inputNewQuestion">Input TRUE or FALSE: <input type="text" name="correct" required="required" /> </label>
            <div class="inputSubmit">
                <input type="submit" value="Add" />
                <input type="reset" value="Reset" />
            </div>
        </form>
        <p><a href="/categories">Back</a> </p>
    </body>
</html>
