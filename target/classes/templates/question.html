<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:form="http://www.w3.org/1999/html"
      lang="en">
    <head>
        <title>Quiz</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all"
              href="/static/style.css" th:href="@{/static/style.css}"/>
    </head>
    <body>
        <form class="logout" th:action="@{/logout}" method="post">
            <input type="submit" value="Sign out" />
        </form>
        <p>Current category: <span th:text="${currentCategory}"></span></p>
        <p>Level: <span th:text="${level}"></span></p>
        <p>Question â„– <span th:text="${count}"></span></p>
        <p><span th:text="${question}"></span></p>
        <form th:action="@{'/categories/' + ${currentCategory} + '/' + ${level} + '/' +
                        ${count + 1}}" method="post">
            <tr th:each="answer : ${answers}">
                <label>
                    <input name="answer" type="radio" th:text="${answer.body}" th:value="${answer.id}"/>
                    <!--<span class="spanRadio" th:text="${answer.body}"></span>-->
                </label>
                <div class="user-attribute-vertical-space"></div>
            </tr>
            <input type="submit" value="Next" />
        </form>
        <div>
            <!--<a th:href="@{'/categories/' + ${currentCategory} + '/' + ${level} + '/' +
                        ${count + 1}}">Next</a>-->
        </div>
    </body>
</html>
