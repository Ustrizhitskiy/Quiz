<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:form="http://www.w3.org/1999/html"
      lang="en">
    <head>
        <title>Quiz</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all"
              href="/static/style.css" th:href="@{/static/style.css}"/>
    </head>
    <body>
        <form class="logout" th:action="@{/logout}" method="post">
            <input type="submit" value="Sign out" />
        </form>
        <p class="addCat">Add new category</p>
        <form th:action="@{/admin/categories/addCat}" method="post">    <!-- куда посылаем форму -->
            <label class="inputNewCategory">Input new category: <input type="text" name="title" required="required" /> </label>
            <div class="inputSubmit">
                <input type="submit" value="Add" />
                <input type="reset" value="Reset" />
            </div>
        </form>
        <p><a href="/admin/categories">Back</a> </p>
    </body>
</html>
