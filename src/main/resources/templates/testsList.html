<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:form="http://www.w3.org/1999/html"
      lang="en">
<head>
    <title>Quiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="/static/style.css" th:href="@{/static/style.css}"/>
</head>
<body>
    <p>Current category: <span th:text="${currentCategory}"></span></p>
    <p>List tests:</p>
    <tr th:each="test : ${tests}">
        <td class="listTests" th:text="${test.level}"></td>
        <!--<td class="listTests" th:text="${test.category.title}"></td>-->
        <div class="user-attribute-vertical-space"></div>
    </tr>
    <p><a href="/categories">Back</a> </p>
</body>
</html>
