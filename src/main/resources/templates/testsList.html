<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:form="http://www.w3.org/1999/html"
      lang="en">
    <head>
        <title>Quiz</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all"
              href="/static/style.css" th:href="@{/static/style.css}"/>
    </head>
    <body>
        <form class="logout" th:action="@{/logout}" method="post">
            <input type="submit" value="Sign out" />
        </form>
        <p>Current category: <span th:text="${currentCategory}"></span></p>
        <p>List tests:</p>
        <tr th:each="test : ${tests}">
            <td class="listTests" th:text="${test.level}"></td>
            <td class="listTests"><a th:href="@{'/categories/' + ${currentCategory} + '/' + ${test.level}}">Start test</a></td>
            <td class="listTests"><a th:href="@{'/admin/categories/' + ${currentCategory} + '/' + ${test.level} + '/addQuestion'}">Add questions to test</a></td>
            <div class="user-attribute-vertical-space"></div>
        </tr>
        <p><a href="/categories">Back</a> </p>
    </body>
</html>
